<mat-card class="tool-panel">
  <mat-card-header>
    <mat-card-title class="header-tool-panel">
      <mat-icon>calculate</mat-icon>
      Custom toolbar
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-list *ngIf="panelFormGroup"
              [formGroup]="panelFormGroup"
              class="list-items">

      <mat-list-item>
        <mat-slide-toggle
          formControlName="selectionMode"
          [checked]="getFormControl('selectionMode').value">
          Select mode
        </mat-slide-toggle>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field appearance="outline">
          <mat-label>Total count</mat-label>
          <input formControlName="totalCount"
                 matInput
                 type="number"
                 [value]="getFormControl('totalCount').value">
          <mat-icon matPrefix>table_rows</mat-icon>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field appearance="outline">
          <mat-label>Selected rows</mat-label>
          <input formControlName="selectedRowCount"
                 matInput
                 type="number"
                 [value]="getFormControl('selectedRowCount').value">
          <mat-icon matPrefix>check_box</mat-icon>
        </mat-form-field>
      </mat-list-item>

    </mat-list>

  </mat-card-content>

</mat-card>
